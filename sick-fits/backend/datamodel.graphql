enum Permission {
  USER
  ADMIN
  ITEM_CREATE
  ITEM_UPDATE
  ITEM_DELETE
  PERMISSION_UPDATE
}

type User {
  id: ID! @id
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpiry: Float
  permission: [Permission]! @scalarList(strategy: RELATION)
}

type Item {
  id: ID! @id
  title: String!
  price: Int!
  description: String
  image: String
  largeImage: String
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}
